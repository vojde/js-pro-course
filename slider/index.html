<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icon-house.png" type="image/icon">
    <link type="text/css" rel="stylesheet" href="stule.css">
    <link type="text/css" rel="stylesheet" href="our-friends.css">
    <title>Slider</title>
</head>

<body>
    <div id="container">
        <section class="our-friends padding">
            <div class="slider">
                <div class="box-slider-button desktop-slider-button">
                    <button id="btn-previous_slider" class="button button-round button-x">
                        <img src="image/arrow.png" alt="Juste image">
                    </button>
                </div>
                <div id="wrapper-slider" class="wrapper-slider">
                    <div id="slider-img-box" class="slider-img-box">
                        <div class="slider-img">
                            <img src="image/pets-katrine.png" alt="Juste image">
                            <h4 class="text">
                                Katrine
                            </h4>
                            <button id="katrine" class="text button button-round button-x button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                        <div class="slider-img">
                            <img src="image/pets-jennifer.png" alt="Juste image">
                            <h4 class="text">
                                Jennifer
                            </h4>
                            <button id="jennifer" class="text button button-round button-x button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                        <div class="slider-img">
                            <img src="image/pets-woody.png" alt="Juste image">
                            <h4 class="text">
                                Woody
                            </h4>
                            <button id="woody" class="text button button-round button-x button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                        <div class="slider-img">
                            <img src="image/pets-sophia.png" alt="Juste image">
                            <h4 class="text">
                                Sophia
                            </h4>
                            <button id="sophia" class="text button button-round button-x button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                        <div class="slider-img">
                            <img src="image/pets-timmy.png" alt="Juste image">
                            <h4 class="text">
                                Timmy
                            </h4>
                            <button id="timmy" class="text button button-round button-x button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                        <div class="slider-img">
                            <img src="image/pets-charly.png" alt="Juste image">
                            <h4 class="text">
                                Charly
                            </h4>
                            <button id="charly" class="text button button-round button-x button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                        <div class="slider-img">
                            <img src="image/pets-scarlet.png" alt="Juste image">
                            <h4 class="text">
                                Scarlett
                            </h4>
                            <button id="scarlett" class="text button button-round button-x button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                        <div class="slider-img">
                            <img src="image/pets-freddie.png" alt="Juste image">
                            <h4 class="text">
                                Freddie
                            </h4>
                            <button id="freddie" class="text button button-round button-xw  button-oval button-transparent">
                                Learn more
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box-slider-button desktop-slider-button">
                    <button id="btn-next_slider" class="button button-round button-x">
                        <img class="img-right" src="image/arrow.png" alt="Juste image">
                    </button>
                </div>
            </div>
            <div class="mobile-box-slider-button">
                <div class="box-slider-button mobile-box">
                    <button class="button button-round button-x">
                        <img src="image/arrow.png" alt="Juste image">
                    </button>
                    <div class="box-slider-button">
                        <button class="button button-round button-x">
                            <img class="img-right" src="image/arrow.png" alt="Juste image">
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <button id="btn-auto_slider" class="text button button-x button-oval button-dark buttom-get">
                    Get to know the rest
                </button>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
